<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/style.css" />
    <title>Login Facebook</title>
  </head>
  <body>
    <div class="container">
      <div class="left">
        <img src="assets/imgs/facebook-logo.png" alt="" class="logo" />
        <h2>
          O Facebook ajuda você a se conectar e compartilhar com as
          pessoas que fazem parte da sua vida.
        </h2>
      </div>
      <div class="right">
        <div class="box">
          <form action="index.html">
            <div class="group">
              <input type="text" placeholder="Email ou telefone" />
              <input type="password" placeholder="Senha" />

              <button>Entrar</button>
              <a href="">Esqueceu a senha</a>

              <div class="create-account">
                <button>Criar nova conta</button>
              </div>

              <div class="create-page">
                <a href=""
                  ><b>Criar uma página</b> para uma celebridade ou uma marca</a
                >
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
